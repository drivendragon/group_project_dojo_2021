<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    {% if messages %}
        <ul>
            {% for error in messages %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="container wrapper_login">
        <div class="row mt-5">
            <div class="col">
                <div class="row">
                    <h1>Register</h1>
                </div>
                <form class="p-3" action="/create_user" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="f_n">First Name: </label>
                        <input class="form-control" name="f_n" id="f_n">
                    </div>
                    <div class="form-group">
                        <label for="l_n">Last Name: </label>
                        <input class="form-control" name="l_n" id="l_n">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pw">Password:</label>
                        <input type="password" class="form-control" name="pw" id="pw">
                    </div>
                    <div class="form-group">
                        <label for="conf_pw">Confirm Password: </label>
                        <input type="password" class="form-control" name="conf_pw" id="conf_pw">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col">
                <div class="row">
                    <h1>Login</h1>
                </div>
                <form class="p-3" action="/login" method='post'>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pw">Password:</label>
                        <input type="password" class="form-control" name="pw" id="pw">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
