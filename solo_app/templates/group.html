<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 pb-5 mb-5">
        <div class="col text-center border border-dark mt-2 mx-5 pb-2">
            <h1>Welcome to {{ group.group_name }}, {{request.session.user_name}}! LUP</h1>
            <div class="col">
                <button class="btn btn-primary"><a class="text-decoration-none text-white" href="/logout">Logout</a></button>
                <button class="btn btn-primary"><a class="text-decoration-none text-white" href="/success">Groups</a></button>
                <button class="btn btn-primary"><a class="text-decoration-none text-white" href="/user/{{ request.session.user_id }}">Go to profile</a></button>
            </div>
        </div>
        <div class="col text-center">
            <h2>Prayer List</h2>
            <textarea name="description" id="description" cols="30" rows="10">{{ group.prayer_list }}</textarea>
        </div>

    
        <div class="col">
            <div class="col my-4"> 
                <h3>Write a new post</h3>
            <form action="/process_message/{{ group.id }}" method=POST>
                {% csrf_token %}
                <input type="text" name='mess'>
                <input type="submit" value='POST'>
            </form>
            </div>
            
            <h3>Posts</h3>
            <div>
                {% for post in group_messages %}
                    <p>{{post.message}}</p>
                {% endfor %}
            </div>

        </div>
    
    </div>

</body>
</html>
