<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="col">
        <button class="btn btn-primary float-right"><a class="text-decoration-none text-white" href="/logout">Logout</a></button>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-right"><a class="text-decoration-none text-white" href="/new">Create a Group</a></button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-right"><a class="text-decoration-none text-white" href="/success">Dashboard</a></button>
        </div>
    </div>
    <h1> this is a placeholder for groups {{ group.group_name }}</h1>
    <h2>Prayer List</h2>
    <textarea name="description" id="description" cols="30" rows="10">{{ group.prayer_list }}</textarea>

    <div id='write'>
        <h3>Posts</h3>
        <div>
            {% for post in group_messages %}
                <p>{{post.message}}</p>
            {% endfor %}
        </div>
        <h3>Write a new post</h3>
        <form action="/process_message/{{ group.id }}" method=POST>
            {% csrf_token %}
            <input type="text" name='mess'>
            <input type="submit" value='POST'>
        </form>
    </div>

</body>
</html>
