<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 pb-5">
        <div class="col text-center border border-dark mt-2 mx-5 pb-2">
            <h1>Welcome, {{request.session.user_name}}! LUP</h1>
            <div class="col">
                <button class="btn btn-primary"><a class="text-decoration-none text-white" href="/logout">Logout</a></button>
                <button class="btn btn-primary"><a class="text-decoration-none text-white" href="/success">Groups</a></button>
                <button class="btn btn-primary"><a class="text-decoration-none text-white" href="/user/{{ request.session.user_id }}">Go to profile</a></button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
        <div class = "col-6">
            <form action="/create" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="group_name">Group Name:</label>
                    <input type="text" name="group_name" id="group_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="description" class="form-control" required>
                </div>
                <div class="form-group">
                    <div>
                        <label for="prayer_list">Prayer List:</label>
                    </div>
                    <textarea name="prayer_list" id="prayer_list" cols="30" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" class="form-control" required>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    
    
</body>
</html>
